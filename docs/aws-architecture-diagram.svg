<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .aws-title { font: bold 18px Arial; fill: #232f3e; }
      .aws-text { font: 12px Arial; fill: #232f3e; }
      .aws-small { font: 10px Arial; fill: #5a6c7d; }
      .aws-white { font: 11px Arial; fill: white; font-weight: bold; }
      .aws-orange { fill: #ff9900; }
      .aws-blue { fill: #146eb4; }
      .aws-green { fill: #7aa116; }
      .aws-red { fill: #d13212; }
      .aws-purple { fill: #9d5025; }
      .aws-border { fill: none; stroke: #879196; stroke-width: 2; stroke-dasharray: 8,4; }
      .aws-solid { fill: none; stroke: #232f3e; stroke-width: 2; }
      .arrow { stroke: #232f3e; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .data-flow { stroke: #ff9900; stroke-width: 3; fill: none; marker-end: url(#orange-arrow); }
    </style>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#232f3e" />
    </marker>
    <marker id="orange-arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ff9900" />
    </marker>
  </defs>

  <!-- AWS Header -->
  <rect x="0" y="0" width="1200" height="50" fill="#232f3e"/>
  <text x="20" y="30" class="aws-title" fill="white">Amazon Web Services - KIRO 홍수 정보 시스템</text>

  <!-- Internet Zone -->
  <rect x="50" y="80" width="150" height="100" fill="#f2f3f3" stroke="#879196" rx="8"/>
  <text x="125" y="105" text-anchor="middle" class="aws-text">인터넷 사용자</text>
  <circle cx="125" cy="140" r="20" class="aws-blue"/>
  <text x="125" y="147" text-anchor="middle" class="aws-white">Users</text>

  <!-- AWS Cloud -->
  <rect x="250" y="60" width="900" height="580" class="aws-border" rx="15"/>
  <text x="270" y="85" class="aws-text" fill="#ff9900">AWS Cloud</text>

  <!-- Region -->
  <rect x="280" y="100" width="840" height="520" fill="#fff" stroke="#bdc3c7" rx="10"/>
  <text x="300" y="125" class="aws-small">Asia Pacific (Seoul) ap-northeast-2</text>

  <!-- Availability Zone -->
  <rect x="300" y="140" width="800" height="200" fill="#fff2cc" stroke="#d6b656" rx="8"/>
  <text x="320" y="165" class="aws-small" fill="#bf9000">Availability Zone</text>

  <!-- CloudFront -->
  <rect x="320" y="180" width="100" height="60" class="aws-orange" rx="5"/>
  <text x="370" y="205" text-anchor="middle" class="aws-white">CloudFront</text>
  <text x="370" y="220" text-anchor="middle" class="aws-white">CDN</text>

  <!-- S3 -->
  <rect x="450" y="180" width="100" height="60" class="aws-green" rx="5"/>
  <text x="500" y="205" text-anchor="middle" class="aws-white">S3</text>
  <text x="500" y="220" text-anchor="middle" class="aws-white">Static Web</text>

  <!-- API Gateway -->
  <rect x="580" y="180" width="100" height="60" class="aws-purple" rx="5"/>
  <text x="630" y="205" text-anchor="middle" class="aws-white">API Gateway</text>
  <text x="630" y="220" text-anchor="middle" class="aws-white">REST API</text>

  <!-- Lambda -->
  <rect x="710" y="180" width="100" height="60" class="aws-orange" rx="5"/>
  <text x="760" y="205" text-anchor="middle" class="aws-white">Lambda</text>
  <text x="760" y="220" text-anchor="middle" class="aws-white">Functions</text>

  <!-- DynamoDB -->
  <rect x="840" y="180" width="100" height="60" class="aws-blue" rx="5"/>
  <text x="890" y="205" text-anchor="middle" class="aws-white">DynamoDB</text>
  <text x="890" y="220" text-anchor="middle" class="aws-white">NoSQL DB</text>

  <!-- Lambda Functions Detail -->
  <rect x="320" y="260" width="200" height="60" fill="#ffeaa7" stroke="#fdcb6e" rx="5"/>
  <text x="420" y="280" text-anchor="middle" class="aws-text">Lambda Functions</text>
  <text x="330" y="300" class="aws-small">• 홍수 데이터 처리</text>
  <text x="330" y="315" class="aws-small">• 실시간 알림</text>

  <!-- DynamoDB Tables -->
  <rect x="540" y="260" width="200" height="60" fill="#a8e6cf" stroke="#81c784" rx="5"/>
  <text x="640" y="280" text-anchor="middle" class="aws-text">DynamoDB Tables</text>
  <text x="550" y="300" class="aws-small">• 홍수 정보 테이블</text>
  <text x="550" y="315" class="aws-small">• API 소스 테이블</text>

  <!-- Monitoring -->
  <rect x="760" y="260" width="160" height="60" fill="#ff7675" stroke="#e17055" rx="5"/>
  <text x="840" y="280" text-anchor="middle" class="aws-text">CloudWatch</text>
  <text x="770" y="300" class="aws-small">• 모니터링 & 로그</text>
  <text x="770" y="315" class="aws-small">• 알람 & 메트릭</text>

  <!-- External APIs -->
  <rect x="300" y="380" width="800" height="120" fill="#e8f5e8" stroke="#4caf50" rx="10"/>
  <text x="320" y="405" class="aws-text" fill="#2e7d32">External API Integration</text>

  <!-- Naver API -->
  <rect x="340" y="420" width="150" height="60" class="aws-green" rx="5"/>
  <text x="415" y="445" text-anchor="middle" class="aws-white">Naver Maps</text>
  <text x="415" y="460" text-anchor="middle" class="aws-white">API</text>

  <!-- Public Data API -->
  <rect x="520" y="420" width="150" height="60" class="aws-blue" rx="5"/>
  <text x="595" y="445" text-anchor="middle" class="aws-white">공공데이터</text>
  <text x="595" y="460" text-anchor="middle" class="aws-white">API</text>

  <!-- Weather API -->
  <rect x="700" y="420" width="150" height="60" class="aws-purple" rx="5"/>
  <text x="775" y="445" text-anchor="middle" class="aws-white">기상청</text>
  <text x="775" y="460" text-anchor="middle" class="aws-white">API</text>

  <!-- Emergency API -->
  <rect x="880" y="420" width="150" height="60" class="aws-red" rx="5"/>
  <text x="955" y="445" text-anchor="middle" class="aws-white">재해정보</text>
  <text x="955" y="460" text-anchor="middle" class="aws-white">API</text>

  <!-- Security & Compliance -->
  <rect x="300" y="530" width="800" height="70" fill="#f8f9fa" stroke="#dee2e6" rx="8"/>
  <text x="320" y="555" class="aws-text">Security & Compliance</text>
  <text x="320" y="575" class="aws-small">• IAM 권한 관리 • VPC 네트워크 격리 • HTTPS/SSL 암호화 • WAF 웹 방화벽</text>
  <text x="320" y="590" class="aws-small">• CloudTrail 감사 로그 • GuardDuty 위협 탐지 • Config 규정 준수</text>

  <!-- Connection Lines -->
  <!-- User to CloudFront -->
  <line x1="200" y1="130" x2="320" y2="210" class="data-flow"/>
  <text x="250" y="165" class="aws-small">HTTPS</text>

  <!-- CloudFront to S3 -->
  <line x1="420" y1="210" x2="450" y2="210" class="arrow"/>

  <!-- API Gateway to Lambda -->
  <line x1="680" y1="210" x2="710" y2="210" class="arrow"/>

  <!-- Lambda to DynamoDB -->
  <line x1="810" y1="210" x2="840" y2="210" class="arrow"/>

  <!-- Lambda to External APIs -->
  <line x1="760" y1="240" x2="760" y2="380" class="data-flow"/>
  <text x="770" y="310" class="aws-small">API Calls</text>

  <!-- Performance Indicators -->
  <rect x="50" y="620" width="1100" height="60" fill="#e3f2fd" stroke="#1976d2" rx="8"/>
  <text x="70" y="645" class="aws-text" fill="#1976d2">Performance & Scalability</text>
  <text x="70" y="665" class="aws-small">응답시간: &lt;200ms | 가용성: 99.9% | 자동 스케일링 | 글로벌 CDN | 실시간 모니터링</text>

  <!-- Data Flow Labels -->
  <text x="370" y="200" class="aws-small">정적 콘텐츠</text>
  <text x="630" y="200" class="aws-small">API 요청</text>
  <text x="760" y="200" class="aws-small">비즈니스 로직</text>
  <text x="890" y="200" class="aws-small">데이터 저장</text>
</svg>
