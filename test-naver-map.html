<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 지도 API 테스트</title>
    <style>
        #map { width: 100%; height: 400px; }
        .info { margin: 20px; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <div class="info">
        <h2>네이버 지도 API 테스트</h2>
        <p>현재 도메인: <span id="domain"></span></p>
        <p>API 상태: <span id="status">로딩 중...</span></p>
    </div>
    
    <div id="map"></div>

    <script>
        // 현재 도메인 표시
        document.getElementById('domain').textContent = window.location.origin;
        
        // 네이버 지도 API 로드
        const script = document.createElement('script');
        script.src = 'https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=nzitgym21s';
        script.onload = function() {
            document.getElementById('status').textContent = '✅ API 로드 성공';
            
            // 지도 초기화
            const map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.5665, 126.9780),
                zoom: 10
            });
            
            console.log('네이버 지도 초기화 완료');
        };
        script.onerror = function() {
            document.getElementById('status').textContent = '❌ API 로드 실패 - 도메인 등록 필요';
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
